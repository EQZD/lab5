<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список Операторов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<div class="container mt-4">
    <h2>Список Операторов</h2>
    <a th:href="@{/operators/add}" class="btn btn-success mb-3">Добавить Оператора</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Отдел</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="operator : ${operators}">
            <td th:text="${operator.id}">1</td>
            <td th:text="${operator.name}">Иван</td>
            <td th:text="${operator.surname}">Иванов</td>
            <td>
                <a th:href="@{/operators/delete/{id}(id=${operator.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Удалить оператора?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
