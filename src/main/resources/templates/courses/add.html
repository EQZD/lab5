<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить Курс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<div class="container mt-4">
    <h2>Добавить Новый Курс</h2>
    <form th:action="@{/courses/add}" th:object="${course}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea th:field="*{description}" id="description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена (USD)</label>
            <input type="number" th:field="*{price}" id="price" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/courses}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
