<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${request.handled ? 'Просмотр Заявки' : 'Обработка Заявки'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<div class="container mt-4">
    <h2 th:unless="${request.handled}">*** Новая необработанная заявка ***</h2>
    <h2 th:if="${request.handled}">Просмотр Обработанной Заявки</h2>

    <div class="mb-3">
        <label class="form-label">ФИО:</label>
        <input type="text" class="form-control" th:value="${request.userName}" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Курс:</label>
        <input type="text" class="form-control" th:value="${request.course.name + ' - ' + request.course.price + ' USD'}" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Телефон:</label>
        <input type="text" class="form-control" th:value="${request.phone}" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Комментарий:</label>
        <textarea class="form-control" readonly th:text="${request.commentary}"></textarea>
    </div>

    <a th:href="@{/requests/delete/{id}(id=${request.id})}"
       class="btn btn-danger mb-4"
       onclick="return confirm('Вы уверены, что хотите удалить заявку?');">Удалить заявку</a>

    <div th:unless="${request.handled}">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#assignModal">
            Обработать заявку
        </button>
    </div>

    <h4 class="mt-4">Назначенные Операторы:</h4>
    <div th:if="${request.operators.isEmpty()}">Операторы не назначены.</div>
    <table th:unless="${request.operators.isEmpty()}" class="table table-striped mt-3">
        <thead>
        <tr>
            <th></th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Департамент</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="operator : ${request.operators}">
            <td>
                <a th:href="@{/requests/{requestId}/operator/delete/{operatorId}(requestId=${request.id}, operatorId=${operator.id})}"
                   class="btn btn-danger btn-sm">X</a>
            </td>
            <td th:text="${operator.name}"></td>
            <td th:text="${operator.surname}"></td>
            <td th:text="${operator.department}"></td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="assignModal" tabindex="-1" aria-labelledby="assignModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="assignModalLabel">Выберите оператора</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/requests/{id}/assign(id=${request.id})}" method="post">
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Выбрать</th>
                                <th>Имя</th>
                                <th>Фамилия</th>
                                <th>Департамент</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="operator : ${operators}">
                                <td>
                                    <input type="checkbox" name="operatorIds" th:value="${operator.id}"
                                           th:checked="${request.operators.contains(operator)}">
                                </td>
                                <td th:text="${operator.name}"></td>
                                <td th:text="${operator.surname}"></td>
                                <td th:text="${operator.department}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Назначить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
