<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список Заявок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<div class="container mt-4">
    <h2>Список Заявок</h2>
    <a th:href="@{/requests/add}" class="btn btn-success mb-3">Добавить Заявку</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Курс</th>
            <th>Статус</th>
            <th>Операторы</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${requests}">
            <td th:text="${request.id}">1</td>
            <td th:text="${request.userName}">Ильяс Жуанышев</td>
            <td th:text="${request.course != null ? request.course.name : 'Курс удален'}">Курс удален</td>
            <td>
                <span th:if="${request.handled}" class="badge bg-success">Обработана</span>
                <span th:unless="${request.handled}" class="badge bg-warning text-dark">Новая</span>
            </td>
            <td>
                <span th:each="op : ${request.operators}" th:text="${op.name + ' ' + op.surname + '; '}"></span>
            </td>
            <td>
                <a th:href="@{/requests/{id}/assign(id=${request.id})}"
                   class="btn btn-info btn-sm">
                    <span th:text="${request.handled ? 'Посмотреть' : 'Обработать'}"></span>
                </a>
                <a th:href="@{/requests/delete/{id}(id=${request.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Удалить заявку?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
