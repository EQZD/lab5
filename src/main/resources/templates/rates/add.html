<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Rate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2>Add Rate</h2>
<form th:action="@{/rates/add}" th:object="${rate}" method="post">
    <div class="mb-3">
        <label>Value (1â€“5)</label>
        <input type="number" class="form-control" th:field="*{value}" min="1" max="5" required>
    </div>
    <div class="mb-3">
        <label>Comment</label>
        <textarea class="form-control" th:field="*{comment}"></textarea>
    </div>
    <div class="mb-3">
        <label>Course</label>
        <select class="form-select" th:field="*{course}" required>
            <option th:each="c : ${courses}" th:value="${c}" th:text="${c.name}"></option>
        </select>
    </div>
    <button class="btn btn-success">Save</button>
</form>
</body>
</html>
