<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2>Rates</h2>
<a href="/rates/add" class="btn btn-primary mb-3">Add Rate</a>
<table class="table table-bordered">
    <thead><tr><th>ID</th><th>Course</th><th>Value</th><th>Comment</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="r : ${rates}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.course.name}"></td>
        <td th:text="${r.value}"></td>
        <td th:text="${r.comment}"></td>
        <td>
            <a th:href="@{'/rates/delete/' + ${r.id}}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
